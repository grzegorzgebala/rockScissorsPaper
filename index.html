<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
		<title>Game rock scissors paper</title>
	</head>
	<body>
		<header>
			<h1>It is game rock scissors paper</h1>
		</header>
		<main>
			<h2>Make your choice:</h2>
			<button class="player-move" id="button1" type="button" data-move="rock">ROCK</button> 
			<button class="player-move" id="button2" type="button" data-move="scissors">SCISSORS</button> 
			<button class="player-move" id="button3" type="button" data-move="paper">PAPER</button> 
			<div id="output"></div>
			<div id="result"></div>
			<button id="newGame" type="button">NEW GAME</button>
			<div id="maxRoundNumber"></div>
			<div class="overlay" id="modal-overlay">
				<div class="modal" id="modal-one">
					<a href="#" class="close">x</a>
					<header>Modal one</header>
					<div class="content">
						<p>Dolor sit amet!</p>
					</div>
				</div>
			</div>
		</main>
		<script src="js/script.js"></script>
	</body>	
</html>
